[Global]
#空闲踢人间隔时间
kickPlayerIdleTime_ = 30
#更新配置间隔时间
readIntervalTime_ = 300
#调试模式不写分
debug_ = 0
#是否可以匹配一起
together_ = 0
#启用携带积分方式
take_ = 1
#桌面显示筹码配置
chipList_ = 1,5,10,25,50,100,500,1000,5000,10000,50000

[GAME_CONFIG]
;库存低于设定下限值时换好牌的概率
LowerChangeRate=80
;库存高于设定上限值时换差牌的概率
HigherChangeRate=60
;
TotalStockSecondLowerLimit=-4000000
;
TotalStockSecondHighLimit=6000000

[GameServer_2201]
;广播分数阈值
MarqueeMinScore=1500

[GameServer_2202]
;广播分数阈值
MarqueeMinScore=5000

[GameServer_2203]
;广播分数阈值
MarqueeMinScore=30000

[GameServer_2204]
;广播分数阈值
MarqueeMinScore=50000

#匹配规则
[MatchRule]
#分片匹配时长
sliceMatchSeconds_=0.2
#匹配真人超时时长
timeoutMatchSeconds_=3.0
#补充机器人超时时长
timeoutAddAndroidSeconds_=1.0

#控制
[control]
#开启随时看牌
freeLookover_=1
#开启随时弃牌
freeGiveup_=0
#启用三套决策(0,1,2)
useStrategy_=1
#游戏结束全部摊牌
openAllCards_=0
#判断特殊牌型
special235_=1

#机器人牌型对应胜率/权值
[winProbability]
#放大倍数
scale=10000
#看牌概率
ratioKP_0=20
ratioKP_1=30
ratioKP_2=30
#收分时三套决策(0,1,2)几率
SP0=65|20|15
#正常时三套决策(0,1,2)几率
SP1=20|60|20
#放分时三套决策(0,1,2)几率
SP2=25|35|40
#收分(决策0)：看牌参数，权值倍率，修正参数(不知道什么jb玩意)
