#匹配规则
[MatchRule]
#分片匹配时长
sliceMatchSeconds_=0.4
#匹配真人超时时长
timeoutMatchSeconds_=2.0
#补充机器人超时时长
timeoutAddAndroidSeconds_=3.0

#匹配概率
[MatchProbability]
#放大倍数
ratioScale_=1000
#5人局的概率
ratio5_=0
#4人局的概率
ratio4_=10
#3人局的概率
ratio3_=40
#2人局的概率
ratio2_=50
#单人局的概率
ratio1_=0

[SwapProbability]
#系统输了换牌概率
systemLostChangeCardRatio_=80
#系统赢了换牌概率
systemWinChangeCardRatio_=70

