[GAME_CONFIG]
;库存低于设定下限值时换好牌的概率
LowerChangeRate=80
;库存高于设定上限值时换差牌的概率
HigherChangeRate=60
;
TotalStockSecondLowerLimit=-4000000
;
TotalStockSecondHighLimit=6000000

[GameServer_4001]
;广播分数阈值
MarqueeMinScore=1500

[GameServer_4002]
;广播分数阈值
MarqueeMinScore=5000

[GameServer_4003]
;广播分数阈值
